<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculadora">
        <header class="tela">
                <div class="campo" id="result"></div>
        </header>

        <section class="corpo">
            <button class="operador" id="operadores">/</button>
            <button class="operador" id="operadores">x</button>
            <button class="operador" id="operadores">+</button>
            <button class="operador" id="operadores">-</button>

            <button class="botao">7</button>
            <button class="botao">8</button>
            <button class="botao">9</button>

            <button class="botao" id="limpar">C</button>
            <button class="botao">4</button>
            <button class="botao">5</button>
            <button class="botao">6</button>

            <button class="botao" id="limparTecla">DEL</button>

            <button class="botao">1</button>
            <button class="botao">2</button>
            <button class="botao">3</button>

            <button class="botao igual">=</button>
            
            <button class="botao zero">0</button>
            <button id="dot" class="dot">.</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
